<script>
    
    var x = window.matchMedia("(max-width: 576px)");
    myFunction(x);
    x.addListener(myFunction);
    var skills=document.getElementById('skills')
    var slide=skills.getElementsByClassName('myslide');
    
    for (let index = 0; index < slide.length; index++) {
    slide[slide.length-1].style.visibility= 'hidden';
        
    }
   
    function next(){
        skills.append(slide[0]);
       slide[slide.length-1].style.visibility= 'hidden';
        slide[slide.length-2].style.visibility= 'visible';
    }
    function prev(){
        skills.prepend(slide[slide.length-1])
       slide[0].style.visibility= 'visible';
       slide[slide.length-1].style.visibility= 'hidden';
    }
   
   var tab=['html.png','css.png','bootstrap.png','javascript.png','angular.png','nodejs.png','php.jpg','mysql.png','mongodb.png']
   var compt=0;
   function myFunction(x) {
  if (x.matches){
    
    function next(){
        compt=compt+1;
        if(compt = tab.length-1){
            document.getElementById('next').style.display='none';
        }
        if(compt = 1){
            document.getElementById('prev').style.display='block';
        }
     
     document.getElementById('phoneimg').src=tab[compt];

    }

    function prev(){
        compt=compt-1;
        if(compt = 0){
            document.getElementById('prev').style.display='none';
        }
        if(compt=tab.length-2){
            document.getElementById('next').style.display='block';
        }
        
        document.getElementById('phoneimg').src=tab[compt];  
    }
  }
  
}
    
   
</script>
